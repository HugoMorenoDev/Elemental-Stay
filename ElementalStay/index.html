<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ElementalStay - Tu estancia nuestra referencia</title>
    <link rel="stylesheet" href="./CSS/index/index.css">
    <link rel="stylesheet" href="./CSS/index/carrusel.css">
    <link rel="stylesheet" href="./CSS/footer/footer.css">
    <link rel="stylesheet" href="./CSS/header/header.css"> <link rel="stylesheet" href="./CSS/index/errorfiltros.css">
    <link rel="shortcut icon" href="./imagenes/img/logo.png"/>
</head>
<body>

    <section class="search-wrapper">
      <div class="search-card">
        <div class="search-card__logo">
          <img src="./imagenes/img/logo.png" alt="Logo del hotel">
        </div>

        <div class="search-card__filters">
          <form id="busquedaForm" action="hoteles/hoteles.html">
            
            <div class="form-row">
              <div class="form-group">
                <label for="destino">¿Adónde vas?</label>
                <select name="destino" id="destino">
                  <option value="">Seleccione una ciudad</option>
                  <option value="Valencia">Valencia</option>
                  <option value="Madrid">Madrid</option>
                  <option value="Cantabria">Cantabria</option>
                </select>
              </div>

              <br>

              <div class="form-group">
                <label for="entrada">Fecha de entrada</label>
                <input type="date" id="entrada" name="entrada" required>
              </div>

              <br>

              <div class="form-group">
                <label for="salida">Fecha de salida</label>
                <input type="date" id="salida" name="salida" required>
              </div>
            </div>

            <div class="form-row">
              <div class="form-group small">
                <label for="adultos">Adultos</label>
                <input type="number" id="adultos" name="adultos" value="1" min="1">
              </div>

              <br>

              <div class="form-group small">
                <label for="ninos">Niños</label>
                <input type="number" id="ninos" name="ninos" value="0" min="0">
              </div>

              <br>

              <div class="form-group half">
                <label for="precio_min">Precio Mínimo (€)</label>
                <input type="number" id="precio_min" name="precio_min" step="0.01" min="0">
              </div>

              <br>

              <div class="form-group half">
                <label for="precio_max">Precio Máximo (€)</label>
                <input type="number" id="precio_max" name="precio_max" step="0.01" min="0">
              </div>
            </div>

            <div class="form-row form-row--actions">
              <button type="submit" class="btn-confirm">Confirmar</button>
            </div>
          </form>
        </div>
      </div>
    </section>

    <h2 class="carousel-general-title">Galería de Imágenes de Hoteles</h2>

    <div class="gallery-wrapper">
      
      <section id="carousel1" class="carousel-container">
        <a href="hoteles/hoteles.html">
          <img class="carousel-image" src="imagenes/img/hotelPrincipal.jpg" alt="Carrusel Ciudad">
        </a>
        <div class="carousel-caption">
          <h3>Hoteles Ciudad</h3>
          <p>España - Madrid</p>
        </div>
      </section>

      <section id="carousel2" class="carousel-container">
        <a href="hoteles/hoteles.html">
          <img class="carousel-image" src="imagenes/images/s2.jpg" alt="Carrusel Playa">
        </a>  
        <div class="carousel-caption">
          <h3>Hoteles Playa</h3>
          <p>España - Valencia</p>
        </div>
      </section>

      <section id="carousel3" class="carousel-container">
        <a href="hoteles/hoteles.html">
          <img class="carousel-image" src="imagenes/images/s3.jpg" alt="Carrusel Montaña">
        </a>
        <div class="carousel-caption">
          <h3>Hoteles Montaña</h3>
          <p>España - Cantabria</p>
        </div>
      </section>
    </div>

    <br>

    <h2 class="carousel-general-title">Galería de Habitaciones</h2>
    <section id="room-carousel" class="room-carousel-container">
      <button class="arrow prev" id="room-prev">❮</button>
      <div class="room-carousel-wrapper" id="roomWrapper">
        </div>
      <button class="arrow next" id="room-next">❯</button>
    </section>

    <script src="JS/Carrusel.js"></script>
    <script src="JS/errorfiltros.js"></script>
    <script src="JS/Footer.js"></script>
    <script src="JS/Header.js"></script>
</body>
</html>
