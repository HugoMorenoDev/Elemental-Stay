<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Elemental Stay</title>
    
    <link rel="stylesheet" href="../CSS/header/header.css">
    <link rel="stylesheet" href="../CSS/footer/footer.css">
    <link rel="stylesheet" href="../CSS/contactos/contactos.css"> 
    
    <link rel="shortcut icon" href="../imagenes/img/logo.png"/>
</head>
<body>

    <script>
        function toggleProfileMenu(event) {
            event.stopPropagation();
            var menu = document.getElementById('profileMenu');
            menu.classList.toggle('show');
        }

        function cerrarSesionSimulado() {
            alert("Has cerrado sesi贸n (Modo Demo)");
            document.getElementById('profileLi').style.display = 'none';
            document.getElementById('loginLi').style.display = 'block';
        }

        window.onclick = function(event) {
            if (!event.target.matches('#profileButton') && !event.target.closest('.profile')) {
                var dropdowns = document.getElementsByClassName('profile-menu');
                for (var i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        };
    </script>

    <main>
        <div class="contact-wrapper">
            
            <div class="contact-info">
                <h2>Informaci贸n de Contacto</h2>
                <p class="info-text">Estamos aqu铆 para ayudarte. Si tienes dudas sobre tu reserva o nuestros servicios, no dudes en contactarnos.</p>
                
                <div class="info-item">
                    <span class="icon"></span>
                    <div>
                        <strong>Nuestra Oficina</strong>
                        <p>Aqu铆 va la direcci贸n</p>
                    </div>
                </div>

                <div class="info-item">
                    <span class="icon"></span>
                    <div>
                        <strong>Tel茅fono</strong>
                        <p>+34 600 123 456</p>
                    </div>
                </div>

                <div class="info-item">
                    <span class="icon">锔</span>
                    <div>
                        <strong>Email</strong>
                        <p>contacto@elementalstay.com</p>
                    </div>
                </div>
            </div>

            <div class="contact-form-container">
                <h2>Env铆anos un mensaje</h2>
                
                <form onsubmit="simularEnvio(event)">
                    <div class="form-group">
                        <label>Nombre Completo</label>
                        <input type="text" name="name" required>
                    </div>

                    <div class="form-group">
                        <label>Correo Electr贸nico</label>
                        <input type="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label>Asunto</label>
                        <input type="text" name="subject" required>
                    </div>

                    <div class="form-group">
                        <label>Mensaje</label>
                        <textarea name="message" rows="5" required></textarea>
                    </div>

                    <button type="submit" class="btn-submit">Enviar Mensaje</button>
                </form>
            </div>

        </div>
    </main>

    <script>
        function simularEnvio(event) {
            event.preventDefault(); 
            alert("隆Mensaje enviado correctamente! Nos pondremos en contacto contigo pronto.");
            window.location.href = "../index.html";
        }
    </script>

    <script src="../JS/Header.js"></script>
    <script src="../JS/Footer.js"></script>
</body>
</html>
