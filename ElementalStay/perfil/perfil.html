<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil del Usuario</title>
    <link rel="stylesheet" href="../CSS/perfil/perfil.css">
    <link rel="stylesheet" href="../CSS/header/header.css">
    <link rel="stylesheet" href="../CSS/footer/footer.css">
    <link rel="shortcut icon" href="../imagenes/img/logo.png"/>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <script>
        function toggleProfileMenu(event) {
            event.stopPropagation();
            var menu = document.getElementById('profileMenu');
            menu.classList.toggle('show');
        }
        
        // Efecto scroll en menú
        window.addEventListener('scroll', function() {
            const nav = document.querySelector('nav');
            if (window.scrollY > 50) {
                nav.classList.add('scrolled');
            } else {
                nav.classList.remove('scrolled');
            }
        });
    </script>

    <div class="profile-container">
        <h1 class="a">Perfil del Usuario</h1>
        
        <form onsubmit="guardarCambios(event)">
            <div class="form-group">
                <label for="dni">DNI:</label>
                <input type="text" id="dni" name="dni" value="12345678X">
            </div>
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" value="Juan">
            </div>
            <div class="form-group">
                <label for="apellidos">Apellidos:</label>
                <input type="text" id="apellidos" name="apellidos" value="Pérez">
            </div>
            <div class="form-group">
                <label for="correo">Correo:</label>
                <input type="email" id="correo" name="correo" value="juan@ejemplo.com">
            </div>
            <div class="form-group">
                <label for="telefono">Teléfono:</label>
                <input type="text" id="telefono" name="telefono" value="600123456">
            </div>
            <div class="form-group">
                <label for="nombre_pais">País:</label>
                <input type="text" id="nombre_pais" name="nombre_pais" value="España" autocomplete="off">
            </div>
            <div class="form-group">
                <label for="contraseña">Nueva Contraseña:</label>
                <input type="password" id="contraseña" name="contraseña" placeholder="Introduce una nueva contraseña">
            </div>
            <div class="form-group">
                <label for="repetir_contraseña">Repetir Contraseña:</label>
                <input type="password" id="repetir_contraseña" name="repetir_contraseña" placeholder="Repite la contraseña">
            </div>
            
            <button type="submit">Guardar Cambios</button>
            <a class="a1" href="../index.html">Atrás</a>
        </form>
    </div>

    <script>
        function guardarCambios(event) {
            event.preventDefault();
            alert("¡Datos actualizados correctamente! (Modo Demo)");
        }
    </script>
    <script src="../JS/Footer.js"></script>
</body>
</html>
